spring:
  application:
    name: spring-ai-intro
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      embedding:
        options:
          model: text-embedding-3-small
  vectorstore:
    milvus:
      client:
        host: "localhost"
        port: 19530
        username: "root"
        password: "milvus"
      databaseName: "default"
      collectionName: "vector_store"
      embeddingDimension: 1536
      indexType: IVF_FLAT
      metricType: COSINE
sfg:
  aiapp:
    vectorStorePath: vectorstore.json
    documentsToLoad:
      - classpath:/movies500.csv